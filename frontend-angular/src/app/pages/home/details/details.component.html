<div class="flex-container">
  <mat-card class="card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title> Cadastrar filme </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="form-container">
        <!-- CAMPO TÍTULO -->
        <mat-form-field class="flex-item">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" required />
          <mat-error *ngIf="form.invalid">{{
            getErrorMessage("title")
          }}</mat-error>
          <mat-hint>Informe o título do filme</mat-hint>
        </mat-form-field>

        <!-- CAMPO IMAGEM -->
        <mat-form-field class="flex-item">
          <mat-label>Imagem</mat-label>
          <input matInput formControlName="image" />
          <mat-error *ngIf="form.invalid">{{
            getErrorMessage("image")
          }}</mat-error>
          <mat-hint>Informe o endereço da imagem de capa do filme</mat-hint>
        </mat-form-field>

        <!-- AÇÕES DO FORMULÁRIO -->
        <div class="actions">
          <button mat-raised-button color="primary" (click)="submit()">
            Salvar
          </button>
          <button mat-raised-button color="warn" (click)="cancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
