<div class="flex-container">
  <mat-card class="card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title> Cadastrar filme </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="form-container">
        <!-- CAMPO EMAIL -->
        <mat-form-field class="flex-item">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="form.invalid">{{
            getErrorMessage("email")
          }}</mat-error>
          <mat-hint>Informe o seu e-mail</mat-hint>
        </mat-form-field>

        <!-- CAMPO AVALIAÇÃO -->
        <mat-form-field class="flex-item">
          <mat-label>Avaliação</mat-label>
          <!-- <input matInput formControlName="score" /> -->

          <mat-select formControlName="score" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
          </mat-select>

          <mat-error *ngIf="form.invalid">{{
            getErrorMessage("score")
          }}</mat-error>
          <mat-hint>Informe a sua avaliação</mat-hint>
        </mat-form-field>

        <!-- AÇÕES DO FORMULÁRIO -->
        <div class="actions">
          <button mat-raised-button color="primary" (click)="submit()">
            Salvar
          </button>
          <button mat-raised-button color="warn" (click)="cancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
